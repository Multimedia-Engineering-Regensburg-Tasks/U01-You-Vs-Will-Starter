<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You vs Shakespeare</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/default.css">
</head>

<body>
    <h1>You vs. Will</h1>
    <div class="description">William Shakespeare used ~ 3722 unique words to write <i>Romeo and Juliet</i>. How many can you remember in one minute? Your time starts when you entered the first word.</div>
    <div class="content">
        <input class="word-input" type="text">
        <div class="score"></div>
        <ul class="result-list"></ul>
    </div>
    <div class="timer-output">01:00</div>
</body>

<script type="module" src="resources/js/index.js"></script>

</html>
